<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Gene Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a86e8;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #4a86e8;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #333;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        button[type="submit"] {
            padding: 0.5rem 2rem;
            background-color: #4a86e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #356ec1;
        }

        #result {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            margin-top: 1rem;
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autism Gene Prediction</h1>
        <form id="gene-form">
            <label for="gene_symbol">Enter a gene symbol:</label>
            <input type="text" id="gene_symbol" name="gene_symbol" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.querySelector('#gene-form');
        const resultDiv = document.querySelector('#result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const geneSymbol = document.querySelector('#gene_symbol').value;

            // Send an AJAX request to the Flask app
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `gene_symbol=${geneSymbol}`
            });

            // Get the prediction from the response
            const prediction = await response.text();
